<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User details</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>
<body>
<div th:insert="navigationBar :: navigationBar"></div>
<div class="container center" style="margin-top: 20px">
    <div class="row" style="justify-content: center; margin-top: 10px;">
        <div class="col-md-8 col-md-offset-3">
            <div class="panel-group">
                <div class="panel panel-primary"  style="border-width: 1px; border-style: solid; border-color: rgb(127,130,131);">
                    <div class="panel-heading"  style="background-color:rgba(56,54,87,0.75); padding: 3px;">
                        <h1 class="panel-title text-center" style="color:white" >My account</h1>
                    </div>
                    <div class="panel-body" style="padding-left: 20px; padding-top: 20px">
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Full name:</strong>
                            </div>
                            <div class="col-md-6 float-right">
                                <p th:text="${user.fullName}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Email:</strong>
                            </div>
                            <div class="col-md-6 float-right">
                                <p th:text="${user.email}"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <strong>Phone number:</strong>
                            </div>
                            <div class="col-md-6 float-right">
                                <p th:text="${user.phoneNumber}"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <strong>Address</strong>
                            </div>
                            <div class="col-md-6 float-right">
                                <p th:text="${user.address}"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <strong>Description</strong>
                            </div>
                            <div class="col-md-6 float-right">
                                <p th:text="${user.otherInformation}"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="padding-top: 15px;">
        <div class="row" style="justify-content: center">
            <a class="btn btn-secondary" role="button" th:href="@{'/users/form/' + ${user.id}}">Update info</a>
            <form th:action="@{'/users/delete/current/' + ${user.id}}" th:method="DELETE" style="margin-left: 10px;">
                <button class="btn btn-danger" onclick="if (!confirm('Are you sure you want to delete your account?'))return false;" type="submit">Delete account</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
