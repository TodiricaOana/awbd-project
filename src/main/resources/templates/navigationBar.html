<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Navigation bar</title>
</head>
<body>
    <nav th:fragment="navigationBar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/users/form}">Register</a></li>
                <li sec:authorize="!isAuthenticated()"><a class="nav-link" th:href="@{/login-form}">Login</a></li>
                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/products}">Products</a></li>
                <li sec:authorize="hasRole('GUEST')"><a class="nav-link" th:href="@{/cart}">Cart</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/orders/all}">Orders</a></li>
                <li sec:authorize="isAuthenticated()"><a class="nav-link" th:href="@{/users/current}">My account</a></li>
                <li sec:authorize="hasRole('ADMIN')"><a class="nav-link" th:href="@{/users}">Users</a></li>
                <li sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" th:method="POST" >
                        <button class="nav-link" style="background:none; border:none; cursor: pointer; outline: none;" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">Jewelry store</a>
            </div>
        </div>
    </nav>
</body>
</html>
