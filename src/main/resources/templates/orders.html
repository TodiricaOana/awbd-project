<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <style>
        .container {
            padding-top: 10px;
        }
        .padding {
            padding-bottom: 10px;
            padding-top: 10px;
        }
        .info {
            width: 5%;
        }
    </style>
</head>
<body>
<div th:insert="navigationBar :: navigationBar"></div>
<div class="container">
    <div class="padding">
        <h2 class="text-center">Orders</h2>
    </div>
    <table class="table table-hover table-bordered">
        <thead class="thead-inverse">
        <tr>
            <th class="header" scope="col">User Id</th>
            <th class="header" scope="col">Order status</th>
            <th class="header" scope="col">Order id</th>
            <th class="header info" scope="col"></th>
        </tr>
        </thead>
        <tr th:each="order, stat : ${orders}">
            <td th:text="${order.userId}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.id}"></td>
            <td><a th:href="@{'/orders/' + ${order.id}}">Info</a></td>
        </tr>
    </table>
</div>
</body>
</html>
