<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<div th:insert="navigationBar :: navigationBar"></div>
<div class="container" style="margin-top: 20px;">
    <div class="panel panel-primary">
        <form class="form-signin" method="post" th:action="auth">
            <div class="panel-heading" style="background-color:rgba(56,54,87,0.75); padding: 3px;">
                <h1 class="panel-title text-center" style="color:white" >Log in</h1>
            </div>
            <div class="panel-body" style="padding: 20px; text-align: center">
                <div class="row" style="justify-content: center">
                    <div class="col-md-5">
                        <p>
                            <label for="username" class="sr-only">Email</label>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
                        </p>
                    </div>
                    <div class="col-md-5">
                        <p>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        </p>
                    </div>
                </div>
                <div class="row" style="padding-top: 10px; justify-content: center">
                    <p th:if="${errorMessage}" class="text-danger" th:text="${errorMessage}"></p>
                </div>
                <div class="row" style="padding-top: 10px; justify-content: center">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
